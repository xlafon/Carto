function addToFavorites(item) {
  if (item.lat && item.lon && item.icon && item.popupContent) {

          icon: item.icon,
          popupContent: item.popupContent

// Fonction pour capturer la carte Leaflet en tant qu'image en assemblant les tuiles et ajoutant les marqueurs
function captureMapWithTilesAndMarkers(map, markers) {
  return new Promise((resolve) => {
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    const tileSize = 256;  // Taille de chaque tuile
    const bounds = map.getPixelBounds();  // Limites visibles de la carte en pixels
    const zoom = map.getZoom();  // Niveau de zoom actuel

    // Trouver la couche de tuiles active
    let tileLayer;
    map.eachLayer(function(layer) {
      if (layer instanceof L.TileLayer) {
        tileLayer = layer;  // Sauvegarder la couche de tuiles
      }
    });

    if (!tileLayer) {
      console.error('Aucune couche de tuiles trouvée sur la carte.');
      return;
    }

    const startTile = {
      x: Math.floor(bounds.min.x / tileSize),
      y: Math.floor(bounds.min.y / tileSize)
    };

    const endTile = {
      x: Math.floor(bounds.max.x / tileSize),
      y: Math.floor(bounds.max.y / tileSize)
    };

    // Dimension du canvas à générer
    const canvasWidth = (endTile.x - startTile.x + 1) * tileSize;
    const canvasHeight = (endTile.y - startTile.y + 1) * tileSize;

    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    let tileCount = 0;
    let loadedTiles = 0;

    // Fonction pour charger chaque tuile
    function loadTile(x, y, tileUrl) {
      const img = new Image();
      img.crossOrigin = 'Anonymous';  // Gérer les tuiles cross-origin

      img.onload = function () {
        context.drawImage(img, (x - startTile.x) * tileSize, (y - startTile.y) * tileSize, tileSize, tileSize);
        loadedTiles++;
        if (loadedTiles === tileCount) {
          // Une fois les tuiles chargées, ajouter les marqueurs
          addMarkersToCanvas(context, markers, map, startTile, tileSize).then(() => {
            resolve(canvas.toDataURL('image/png'));
          });
        }
      };

      img.onerror = function () {
        loadedTiles++;
        if (loadedTiles === tileCount) {
          addMarkersToCanvas(context, markers, map, startTile, tileSize).then(() => {
            resolve(canvas.toDataURL('image/png'));
          });
        }
      };

      img.src = tileUrl;  // Charger l'image de la tuile
    }

    // Charger toutes les tuiles visibles
    for (let x = startTile.x; x <= endTile.x; x++) {
      for (let y = startTile.y; y <= endTile.y; y++) {
        const tilePoint = new L.Point(x, y);
        tilePoint.z = zoom;

        const tileUrl = tileLayer.getTileUrl(tilePoint);  // URL de la tuile
        tileCount++;
        loadTile(x, y, tileUrl);  // Charger et dessiner la tuile
      }
    }
  });
}

// Fonction pour ajouter les marqueurs sur le canvas, avec la prise en charge des coordonnées GeoJSON et Overpass
function addMarkersToCanvas(context, markers, map, startTile, tileSize) {
  return new Promise((resolve) => {
    let loadedIcons = 0;
    const totalMarkers = markers.length;

    markers.forEach(function(marker) {
      let lat, lon;

      // Gérer le cas des coordonnées GeoJSON (tableau [lon, lat])
      if (Array.isArray(marker.lat)) {
        lat = marker.lat[1]; // Extraire la latitude à partir du tableau GeoJSON
        lon = marker.lat[0]; // Extraire la longitude à partir du tableau GeoJSON
      } else {
        // Gérer le cas des coordonnées Overpass (valeurs séparées)
        lat = marker.lat;
        lon = marker.lon;
      }

      const latLng = L.latLng(lat, lon);  // Créer un objet LatLng
      const point = map.project(latLng, map.getZoom());  // Convertir LatLng en pixels sur la carte

      const x = (point.x / tileSize) - startTile.x;
      const y = (point.y / tileSize) - startTile.y;

      // Utiliser l'icône du favori
      const iconImage = new Image();
      iconImage.src = marker.icon.options.iconUrl;
      iconImage.onload = function() {
        context.drawImage(iconImage, x * tileSize - 16, y * tileSize - 32, 32, 32);  // Dessiner l'icône au centre du point
        loadedIcons++;
        if (loadedIcons === totalMarkers) {
          resolve();
        }
      };
      iconImage.onerror = function() {
        loadedIcons++;
        if (loadedIcons === totalMarkers) {
          resolve();
        }
      };
    });

    if (totalMarkers === 0) {
      resolve();  // Si aucun marqueur, on résout immédiatement
    }
  });
}
