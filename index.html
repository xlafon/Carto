<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div id="map" style="width: 100%; height: 600px;"></div>
<script>
  var map = L.map('map').setView([43.492949, -1.474841], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var officesLayer = L.layerGroup().addTo(map);
  var townhallsLayer = L.layerGroup().addTo(map);

  var overlays = {
    "Offices de Tourisme": officesLayer,
    "Mairies": townhallsLayer
  };

  L.control.layers(null, overlays).addTo(map);
</script>

<script>
  function addDataToLayer(url, layer) {
    $.getJSON(url, function(data) {
      data.elements.forEach(function(element) {
        if (element.type === "node") {
          var marker = L.marker([element.lat, element.lon]);
          marker.bindPopup(element.tags.name || "No name");
          layer.addLayer(marker);
        } else if (element.type === "way") {
          var latlngs = element.geometry.map(function(geo) {
            return [geo.lat, geo.lon];
          });
          var polygon = L.polygon(latlngs);
          polygon.bindPopup(element.tags.name || "No name");
          layer.addLayer(polygon);
        }
      });
    });
  }

  var officesUrl = 'https://overpass-api.de/api/interpreter?data=[out:json][timeout:25];area(id:3600007450)->.searchArea;nwr"information"="office";out geom;';
  var townhallsUrl = 'https://overpass-api.de/api/interpreter?data=[out:json][timeout:25];area(id:3600007450)->.searchArea;nwr"amenity"="townhall";out geom;';

  addDataToLayer(officesUrl, officesLayer);
  addDataToLayer(townhallsUrl, townhallsLayer);
</script>
