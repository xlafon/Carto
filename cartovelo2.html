<!DOCTYPE html>
<html>
<head>
    <title>Carte OSM avec Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet-kml/leaflet-kml.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #showRoutes {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="showRoutes">Voir les parcours</button>

    <script>
        // Initialiser la carte centrée sur Bayonne
        var map = L.map('map').setView([43.492949, -1.474841], 13);

        // Ajouter une couche de tuiles OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour charger les fichiers KML
        function loadKMLFiles() {
            $.ajax({
                url: 'KMLVELO/', // Répertoire contenant les fichiers KML
                success: function (data) {
                    $(data).find("a:contains('.kml')").each(function () {
                        var kmlFile = $(this).attr("href");
                        new L.KML(kmlFile, {async: true}).on("loaded", function(e) {
                            map.addLayer(e.layer);
                            e.layer.setStyle({color: 'red'});
                        });
                    });
                }
            });
        }

        // Ajouter un événement de clic au bouton
        $('#showRoutes').click(function() {
            loadKMLFiles();
        });
    </script>
</body>
</html>
