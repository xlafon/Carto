<!DOCTYPE html>
<html>
<head>
  <title>Carte Leaflet - Routes avec Couleurs et Points d'Arrêts</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 600px; }
    #route-selector {
      margin: 10px;
    }
    .stop-point {
      border-radius: 50%;
      width: 18px; /* Augmentation de la taille des points */
      height: 18px;
      display: inline-block;
      margin-left: -9px;
      margin-top: -9px;
      border: 2px solid white;
    }
  </style>
</head>
<body>

<div id="route-selector">
  <label for="routeSelect">Choisir une ligne de transport :</label>
  <select id="routeSelect">
    <option value="">Sélectionner une ligne</option>
  </select>
</div>

<div id="map"></div>

<script>
// Initialisation de la carte centrée sur Bayonne
var map = L.map('map').setView([43.492949, -1.474841], 13); // Coordonnées de Bayonne

// Ajouter une couche de tuiles OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

// Liste des marqueurs pour les arrêts affichés
let markersLayer = L.layerGroup().addTo(map);

// Fonction pour charger et parser les fichiers GTFS
async function fetchGTFSFile(fileName) {
  const response = await fetch(`GTFS/TXIKNORD/${fileName}`);
  const text = await response.text();
  const data = Papa.parse(text, {header: true}).data;
  return data;
}

// Charger les fichiers GTFS
async function loadGTFSData() {
  const stops = await fetchGTFSFile('stops.txt');
  const trips = await fetchGTFSFile('trips.txt');
  const stopTimes = await fetchGTFSFile('stop_times.txt');
  const routes = await fetchGTFSFile('routes.txt');
  const shapes = await fetchGTFSFile('shapes.txt');
  const agency = await fetchGTFSFile('agency.txt');

  return { stops, trips, stopTimes, routes, shapes, agency };
}

// Ajouter les routes au menu déroulant
function addRoutesToMenu(routes) {
  const routeSelect = document.getElementById('routeSelect');
  routes.forEach(route => {
    const option = document.createElement('option');
    const color = route.route_color ? `#${route.route_color}` : '#000000'; // Utiliser le route_color ou noir par défaut
    option.value = route.route_id;
    option.innerHTML = `<b>${route.route_short_name}</b> - ${route.route_long_name}`;
    option.style.color = color;
    routeSelect.appendChild(option);
  });

  // Lorsque l'utilisateur sélectionne une ligne
  routeSelect.addEventListener('change', function () {
    const selectedRouteId = this.value;
    if (selectedRouteId) {
      afficherTracéEtArrêts(selectedRouteId);
    }
  });
}

// Effacer les marqueurs précédents des arrêts
function clearPreviousMarkers() {
  markersLayer.clearLayers();
}

// Afficher le tracé et les arrêts d'une ligne sélectionnée
async function afficherTracéEtArrêts(routeId) {
  const { stops, trips, stopTimes, shapes, routes, agency } = await loadGTFSData();

  // Filtrer les trips associés à la route sélectionnée
  const routeTrips = trips.filter(trip => trip.route_id === routeId);
  const selectedRoute = routes.find(route => route.route_id === routeId);
  const lineColor = selectedRoute.route_color ? `#${selectedRoute.route_color}` : '#000000';
  const agencyUrl = agency[0].agency_url; // Utiliser l'URL de l'agence

  if (routeTrips.length > 0) {
    const tripId = routeTrips[0].trip_id; // Choisir un trip associé à la route

    // Récupérer les arrêts associés à ce trip
    const tripStopTimes = stopTimes.filter(st => st.trip_id === tripId);
    const tripStopIds = tripStopTimes.map(st => st.stop_id);
    const tripStops = stops.filter(stop => tripStopIds.includes(stop.stop_id));

    // Effacer les arrêts précédents
    clearPreviousMarkers();

    // Ajouter les arrêts sous forme de points colorés sur la carte
    tripStops.forEach(stop => {
      const lat = parseFloat(stop.stop_lat);
      const lon = parseFloat(stop.stop_lon);

      // Récupérer les informations des lignes passant par cet arrêt
      const lignes = routeTrips.map(trip => {
        const route = routes.find(r => r.route_id === trip.route_id);
        const color = route.route_color ? `#${route.route_color}` : '#000000';
        return `<span style="color:${color}"><b>${route.route_short_name}</b> - ${route.route_long_name}</span>`;
      }).join('<br>');

      // Récupérer les horaires pour cet arrêt
      const horaires = tripStopTimes
        .filter(st => st.stop_id === stop.stop_id)
        .map(st => `Arrivée: ${st.arrival_time}, Départ: ${st.departure_time}`)
        .join('<br>');

      // Créer un point HTML customisé pour chaque arrêt
      const stopPoint = L.divIcon({
        className: 'stop-point',
        html: `<div style="background-color:${lineColor};"></div>`,
        iconSize: [18, 18] // Augmenter la taille des points pour meilleure visibilité
      });

      // Ajouter les points des arrêts sur la carte avec pop-up enrichi
      const marker = L.marker([lat, lon], {icon: stopPoint}).bindPopup(`
        <b>${stop.stop_name}</b><br>
        ${lignes}<br><br>
        ${horaires}<br><br>
        <a href="${agencyUrl}" target="_blank">Plus d'infos sur l'agence</a>
      `);
      markersLayer.addLayer(marker);
    });

    // Récupérer le tracé associé au trip
    const shapeId = routeTrips[0].shape_id;
    const tripShapes = shapes.filter(shape => shape.shape_id === shapeId);
    const shapeCoordinates = tripShapes
      .sort((a, b) => parseInt(a.shape_pt_sequence) - parseInt(b.shape_pt_sequence))
      .map(shape => [parseFloat(shape.shape_pt_lat), parseFloat(shape.shape_pt_lon)]);

    // Supprimer le tracé précédent si nécessaire
    if (typeof tracéLigne !== 'undefined') {
      map.removeLayer(tracéLigne);
    }

    // Tracer la ligne avec la couleur spécifique
    tracéLigne = L.polyline(shapeCoordinates, { color: lineColor, weight: 4 }).addTo(map);
  } else {
    alert("Pas de trajet trouvé pour cette ligne.");
  }
}

// Charger et afficher les routes dans le menu déroulant
loadGTFSData().then(data => {
  addRoutesToMenu(data.routes);
});
</script>

<!-- Charger la librairie PapaParse pour parser les fichiers CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</body>
</html>
